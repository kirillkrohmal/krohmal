<html lang="en">
<head>
    <title>Анкета</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https:////netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


<script>
    function addRow() {
        var name = $('#usr').val();

        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/items/greet',
            dataType: 'text'
        }).done(function (data) {
            $('table tr:last').after('<tr><td>' + name + '</td></tr>');
        }).fail(function (err) {
            alert(err);
        })
    }
</script>

<div class="container">
    <form>
        <table class='table'>
            <tr>
                <th>Name</th>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>

        <div class="form-group">
            <label for="usr">Your name: </label>
            <input type="text" class="form-control" id="usr" aria-describedby="usrHelp"
                   placeholder="Enter username">
        </div>
        <button type="button" class="btn btn-primary" onclick="addRow()">Submit</button>
    </form>
</div>
</body>
</html>
