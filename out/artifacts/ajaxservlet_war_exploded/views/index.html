<html lang="en">
<head>
    <title>Анкета</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https:////netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function createuser() {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/ajaxservlet_war_exploded/view',
                data: {
                    name: $('#name').val(),
                    lastName: $('#lastName').val(),
                    sex: $('#sex').val(),
                    description: $('#description').val()
                }
            });
        }

        function viewuser() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/ajaxservlet_war_exploded/view',
                complete: function (data) {
                    var result = "<tbody><tr>"
                        + "<td>id</td>"
                        + "<td>Name</td>"
                        + "<td>Lastname</td>"
                        + "<td>Sex</td>"
                        + "<td>Description</td>"
                        + "</tr></tbody>";

                    var users = JSON.parse(data.responseText)

                    for (var i = 0; i = users.length; i++) {
                        "<tbody><tr>"
                        + "<td>" + users[i].id + "</td>"
                        + "<td>" + users[i].name + "</td>"
                        + "<td>" + users[i].lastName + "</td>"
                        + "<td>" + users[i].sex + "</td>"
                        + "<td>" + users[i].description + "</td>"
                        + "</tr></tbody>";
                    }
                    var table = document.getElementsByName("users");
                    table.innerHTML = result;
                    //document.getElementById('createButton').onclick = createuser;
                }
            });
        }
    </script>

</head>
<body>


<div class="container">
    <div class="container-fluid">
        <h1>Анкета</h1>
        <p>Заполните поля: </p>
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input type="text" class="form-control" id="lastname">
    </div>
    <div class="form-group">
        <label for="sex">Sex:</label>
        <label>
            <input type="radio" id="sex">
        </label> Male
        <label>
            <input type="radio" id="sex">
        </label> Female
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description">
    </div>
    <div class="checkbox">
        <label><input type="checkbox">Remember me</label>
    </div>
    <button type="button" class="btn btn-primary" onclick="return createuser()">Submit</button>
</div>


<div class="container">
    <h2>Ваша Анкета</h2>
    <p>Ваши данные:</p>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody id="users"></tbody>
    </table>
</div>

</body>
</html>
