<html lang="en">
<head>
    <title>Анкета</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https:////netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>
        function createuser() {

            var id = $('#id').val();
            var name = $('#usr').val();
            var lastname = $("#lastname").val();
            var sex = $("input:radio[name='sex']:checked").val();
            var description = $("#description").val();

            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/ajaxservlet',
                dataType: 'text'
            }).done(function (data) {
                $('table tr:last').after('<tr><td>' + name + '</td><td>' + lastname + '</td><td>' + sex + '</td><td>' + description + '</td> </tr>');
            })
        }

    </script>

</head>
<body>

<div class="container">
    <div class="container-fluid" align="center">
        <h1>Анкета</h1>
        <p>Заполните поля: </p>
    </div>

    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input type="text" class="form-control" id="lastname">
    </div>
    <div class="form-group">
        <label><input type="radio" id="sex" name="sex" value="man"> Man</label>
        <label><input type="radio" id="sex" name="sex" value="woman"> Woman</label>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description">
    </div>
    <div class="checkbox">
        <label><input type="checkbox">Remember me</label>
    </div>
    <button type="button" class="btn btn-primary" onclick="createuser()">Submit</button>
</div>


<div class="container" align="center">
    <h2>Ваша Анкета</h2>
    <p>Ваши данные:</p>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
