<!DOCTYPE HTML>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout " xmlns:taglib prefix="c"
      uri="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="UTF-8">
    <title>Your ads</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{'/css/main.css'}"/>
    <link layout:fragment="pageStyleLink"/>
    <style layout:fragment="pageStyle"></style>

</head>
<body>

<div class="container">
    <div class="col-md-12">

        <p>
            <a th:href="@{/general/showFormForAdd}" class="btn btn-outline-info btn-lg my-3">New listing</a>
        </p>

        <h2 style="text-align: center">List of your ads</h2>


            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Sold</th>
                    <th>Body</th>
                    <th>Brand</th>
                    <th>Engine</th>
                    <th>Model</th>
                    <th>Image</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="order : ${orders}" th:remove="tag">
                    <tr>
                        <!--/*@thymesVar id="order" type=""*/-->
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.description}"></td>
                        <td th:text="${order.price}"></td>
                        <td th:text="${order.sold}"></td>
                        <td th:text="${order.body}"></td>
                        <td th:text="${order.brand}"></td>
                        <td th:text="${order.engine}"></td>
                        <td th:text="${order.model}"></td>
                        <td>
                            <a href="#" class="thumbnail">
                                <img th:src="@{/general/{id}/image(id = ${order.getId()})}" th:width="350"
                                     th:height="350"/>
                            </a>
                        </td>

                    </tr>
                </th:block>
                </tbody>
            </table>


        </div>
    </div>
</body>
</html>
